<div class="container">
  <div class="mt-4 mb-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of products; let idx = index">
        <img src="{{item.hero.href}}" width="363" height="363" data-toggle="modal" mdbWavesEffect (click)="frame.show()">
        <div>{{item.name}}</div>
      </div>
    </div>
  </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade top custom-modal" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" data-dismiss="modal" [config]="{backdrop: true, ignoreBackdropClick: true, keyboard: true}">
  <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <mdb-carousel [isControls]="true" [animation]="'slide'">
          <mdb-carousel-item *ngFor="let item of products; let idx = index">
            <div class="col-md-12">
              <mdb-card>
                <mdb-card-img src="{{item.hero.href}}"></mdb-card-img>
              </mdb-card>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
      </div>
    </div>
  </div>
</div>
